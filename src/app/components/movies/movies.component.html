<div class="row g-5 py-5 mb-5">
  @for (movie of Movies ; track movie.id) {

  <div
    class="col-sm-4 p-5 text-muted text-center"
    [routerLink]="['/movieDetails', movie.id]"
    routerLinkActive="router-link-active"
  >
    
    <p>MovieName:{{ movie.title }}</p>
    <h4>Language:{{ movie.original_language }}</h4>
    <h4>RealseDate:{{ movie.release_date }}</h4>

    <button class="btn btn-primary">Watch Now</button>
  </div>
  }
</div>
